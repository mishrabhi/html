<!doctype html>

<head>
    <title> Date and Number box </title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <form>
        Enter the date you want to check in:
        <input type="date">
        Number Of Days:
        <input type="number" min="1" max="10"> </form>
    <br>
    <br>
    <h3> Fieldbox And Legend Element</h3>
    <form>
        <fieldset>
            <legend> Enter the date you want to check in:</legend>
            <input type="date">
            Number of Days:
            <input type="number" min="1" max="10">
        </fieldset>
    </form>
</body>

</html>
